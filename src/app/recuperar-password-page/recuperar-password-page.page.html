<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Botón de retroceso personalizado -->
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-title>Ingresa tus datos</ion-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full" class="ion-no-margin">
        <!-- Campo "Usuario" -->
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario" name="usuario"></ion-input>
        </ion-item>

        <!-- Campo "Contraseña nueva" -->
        <ion-item>
          <ion-label position="floating">Contraseña nueva</ion-label>
          <ion-input type="password" [(ngModel)]="nuevaContrasena" name="nuevaContrasena"></ion-input>
        </ion-item>

        <!-- Campo "Confirmar nueva contraseña" -->
        <ion-item>
          <ion-label position="floating">Confirmar nueva contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="confirmarContrasena" name="confirmarContrasena"></ion-input>
        </ion-item>
      </ion-list>

      <!-- Tu botón de enviar aquí -->
      <ion-button expand="full" shape="round" color="primary" (click)="enviarRecuperacion()">
        Confirmar aqui 
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
